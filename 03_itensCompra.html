<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA
const fruta1 = prompt(`Insira uma fruta como item a sua lista de compras:`);
const fruta2 = prompt(`Insira outra fruta para sua lista:`);
const fruta3 = prompt(`Insira mais um item:`);
const bebida1 = prompt(`Insira 1 bebida na sua lista:`);
const bebida2 = prompt(`Insira outra bebida na sua lista:`);
const bebida3 = prompt(`Insira mais uma outra bebida:`);
    //PROCESSAMENTO
let frutas = [fruta1, fruta2, fruta3];
let bebidas = [bebida1, bebida2, bebida3];
    //SAÍDA
document.write(`As frutas a serem compradas serão, ${frutas}, e o total de bebidas serão, ${bebidas}. Tudo junto ficará` + frutas.concat(bebidas) )
</script>
