<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson","EcoSport"];
    const remover = prompt(`Informe qual carro você deseja tirar da sua lista: ${carrosSUV.join(", ")}`);

    //PROCESSAMENTO
    const posicao = carrosSUV.indexOf(remover);
    
    alert(`A lista antiga de SUVs possui: ${carrosSUV.join(", ")}`);
    carrosSUV.splice(posicao, 1);

    //SAÍDA
    alert(`A nova lista de SUVs possui: ${carrosSUV.join(", ")}`);
</script>
